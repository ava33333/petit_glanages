<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- IMPORT OSWALD FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Oswald', sans-serif;
            background: #faf8f5;
            color: #52b69a;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
        }
        h1, h2 {
            color: #52b69a;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .section {
            background: #ffffff;
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
        }

      
        /* MENU STYLES */
        .menu {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .menu-toggle {
            background: #52b69a;
            color: white;
            padding: 10px 15px;
            width: fit-content;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
        }
        .menu-list {
            list-style: none;
            padding: 0;
            margin-top: 10px;
            display: none;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .menu-list li {
            border-bottom: 1px solid #e0e0e0;
        }
        .menu-list li:last-child {
            border-bottom: none;
        }
        .menu-list a {
            display: block;
            padding: 12px 16px;
            text-decoration: none;
            color: #333;
        }
        .menu-list a:hover {
            background: #f2f2f2;
        }
    </style>
